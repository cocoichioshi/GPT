## 🔹 ステップ 5 – 英語タイトル＆概要生成と日本語タイトル＆概要生成
1.タイトルはステップ2で決定した **英語タイトル** を使用。タイトルをコードブロックで表示する
2.概要をステップ4のプレイリストを使用し英語で生成して、コードブロックで表示する
3.次にタイトルを日本語に翻訳して生成してコードブロックで表示する
4.次に概要を日本語に翻訳して生成してコードブロックで表示する
* **コピー用コードブロック（\`\`\`copy）** でタイトルと概要を出力
* **ルール**：

  * 冒頭に固定文：日本語に訳す場合、高評価　ではなく　いいね　　にしてください
    ```
    👍 Your likes & subscriptions are a big inspiration for my next music creations.  Thank you always for listening! ✨
    ```
  * 続けて **詩的な導入（3〜4行）**：SEO語を自然に織り込む
  * **トランペット・サックスがメイン**（ピアノ・ギターには触れない）
  * ターゲット語句を自然に含める（Jazz & Soul / Instrumental R\&B / Relax / Chill / Focus / Calm）
  * 楽器の細名指定は控えめ（シリーズ全体の雰囲気重視）
5. `📌` キーワード箇条書き（/ 区切り）
6. `🔗 Subscribe link`（既定：`https://www.youtube.com/channel/UC2jse3-Ln0DByPnY6qZpgJQ?sub_confirmation=1`）
7. プレイリスト（英語曲名）
8. ハッシュタグ（既定）：`#jazz #soul #rnb #relaxjazz #chilljazz`

