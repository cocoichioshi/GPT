## 🔹 ステップ 4 – 英語タイトル＆概要生成（コピー用）

* タイトルは **ステップ2で決定した英語タイトル** を使用
* 概要は次を順番に含め、**\`\`\`copy** ブロックで出力\*\*：

1. 固定冒頭文：

```
👍 Your likes & subscriptions are a big inspiration for my next music creations.  
Thank you always for listening! ✨
```

2. **詩的な導入（3〜4行）**：

   * ターゲット語句を自然に含める（Jazz & Soul / Instrumental R\&B / Relax / Chill / Focus / Calm）
   * 楽器の細名指定は控えめ（シリーズ全体の雰囲気重視）
3. `📌` キーワード箇条書き（/ 区切り）
4. `🔗 Subscribe link`（既定：`https://www.youtube.com/channel/UC2jse3-Ln0DByPnY6qZpgJQ?sub_confirmation=1`）
5. プレイリスト（英語曲名）
6. ハッシュタグ（既定）：`#jazz #soul #rnb #relaxjazz #chilljazz`

