## 🔹 ステップ 3 – プレイリスト生成ルール


1. 開始時間は必ず `00:00` からスタート

   * 例: `00:59:59.996` → `00:00`
2. 時間表記

   * 1時間未満 → `分:秒`（ゼロ埋め、例：`03:05`）
   * 1時間以上 → `時:分:秒`（例：`01:02:35`）
3. **ミリ秒は削除**
4. 各曲の開始時間は「**直前の終了時間**」をそのまま使用
5. **重複タイトル** は指摘し、`(Edit)` や `(Alt Ver.)` を付ける
6. ユーザーが全曲 `00:00` 指定の場合は、そのまま出力可（シリーズ仕様に準拠）

