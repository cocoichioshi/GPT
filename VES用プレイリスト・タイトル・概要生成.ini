### ✅ 修正点サマリ（タイトルまわり）

* **角括弧［ ］禁止** → 例：`… 13 | …`（**`[13]` ではない**）
* **2桁ゼロ埋め**：`01〜09`、以降は通常表記 `10, 11, …`
* **区切りは `|` 固定**
* **サブタイトルは各言語でローカライズ**（英語だけに固定しない）
* **英語サブタイトルは簡潔＆“Jazz”重複回避**（例：`Relax & Chill, Focus`）

